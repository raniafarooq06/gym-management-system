<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Rania's Gym</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body class="login-page">

    <nav>
       <a href="{{ url_for('home') }}" >Home</a>
<a href="{{ url_for('aboutus') }}">About Us</a>
<a href="{{ url_for('membership') }}">Membership</a>
<a href="{{ url_for('services') }}">Services</a>
<a href="{{ url_for('gallery') }}" >Gallery</a>
<a href="{{ url_for('contactus') }}" >Contactus</a>
<a href="{{ url_for('login') }}" class="active">Login Here</a>
<a href="{{ url_for('registration') }}">Registration</a>
    </nav>

    <h1>Login here in Rania's Gym</h1>
<br><br><br>
    <section class="login-section">
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />
            </div>

            <button type="submit">Login</button>
            <p class="register-redirect">
                Don't have an account? <a href="registration.html">Register here</a>
            </p>
        </form>
    </section><br><br><br><br>
    <footer>
        <p style="color: white;">&copy; 2025 Rania's Gym. All rights reserved.</p>
        <p style="color: white;">Contact us: info@raniagym.com | +92 3794596833</p>
        <p style="color: white;">
            Follow us on:
            <a href="https://www.facebook.com/">Facebook</a> |
            <a href="https://www.instagram.com/#">Instagram</a> |
            <a href="https://x.com/">Twitter</a>
        </p>
    </footer>

</body>
</html>
