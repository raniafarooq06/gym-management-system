<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - RANIA's Gym</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="contact-page">

    <nav>
          <a href="{{ url_for('home') }}" >Home</a>
<a href="{{ url_for('aboutus') }}">About Us</a>
<a href="{{ url_for('membership') }}">Membership</a>
<a href="{{ url_for('services') }}">Services</a>
<a href="{{ url_for('gallery') }}" class="active">Gallery</a>
<a href="{{ url_for('contactus') }}" >Contactus</a>
<a href="{{ url_for('login') }}">Login Here</a>
<a href="{{ url_for('registration') }}">Registration</a>
    </nav>

    <h1>Contact RANIA's Gym</h1>

    <section class="contact-section-2">
        <form class="form-unique" action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <br>
        
        
                

    <footer>
        <p style="color: white;">&copy; 2025 RANIA's Gym. All rights reserved.</p>
        <p style="color: white;">Contact us: info@raniagym.com | +92 3704508933</p>
        <p style="color: white;">Follow us on:
            <a href="https://www.facebook.com/">Facebook</a> |
            <a href="https://www.instagram.com/#">Instagram</a> |
            <a href="https://x.com/">Twitter</a>
        </p>
    </footer>

</body>
</html>
